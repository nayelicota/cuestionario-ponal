        function mostrarSelectorNiveles() {
            selectorNivelesDiv.innerHTML = '<h2>Selecciona un Nivel:</h2>';
            cuestionario.forEach((nivelData, index) => {
                const nivelBtn = document.createElement('button');
                nivelBtn.textContent = `Nivel ${nivelData.nivel}`;
                nivelBtn.addEventListener('click', () => {
                    nivelActual = index;
                    puntuacion = 0;
                    mostrarNivel(nivelActual);
                    selectorNivelesDiv.style.display = 'none';
                });
                selectorNivelesDiv.appendChild(nivelBtn);
            });
        }

        function mostrarNivel(nivelIndex) {
            contenedorNiveles.innerHTML = '';
            siguienteNivelBtn.style.display = 'none';

            if (nivelIndex !== null && nivelIndex < cuestionario.length) {
                const nivelData = cuestionario[nivelIndex];
                const nivelDiv = document.createElement('div');
                nivelDiv.classList.add('nivel');
                nivelDiv.innerHTML = `<h2>Nivel ${nivelData.nivel}</h2>`;

                nivelData.preguntas.forEach((preguntaData, index) => {
                    const preguntaDiv = document.createElement('div');
                    preguntaDiv.classList.add('pregunta');
                    preguntaDiv.innerHTML = `<p>${index + 1}. ${preguntaData.pregunta}</p>`;

                    const opcionesDiv = document.createElement('div');
                    opcionesDiv.classList.add('opciones');
                    preguntaData.opciones.forEach(opcion => {
                        const inputId = `pregunta-${nivelIndex}-${index}-${opcion.replace(/\s+/g, '-')}`;
                        const label = document.createElement('label');
                        label.innerHTML = `
                            <input type="radio" name="pregunta-${nivelIndex}-${index}" value="${opcion}" data-respuesta="${preguntaData.respuestaCorrecta}">
                            ${opcion}
                        `;
                        label.addEventListener('click', function() {
                            const radios = document.querySelectorAll(`input[name="pregunta-${nivelIndex}-${index}"]`);
                            radios.forEach(radioLabel => {
                                radioLabel.parentElement.classList.remove('seleccionada', 'correcto', 'incorrecto');
                            });
                            this.classList.add('seleccionada');
                            const respuestaSeleccionada = this.querySelector('input').value;
                            const respuestaCorrecta = this.querySelector('input').getAttribute('data-respuesta');
                            if (respuestaSeleccionada === respuestaCorrecta) {
                                this.classList.add('correcto');
                            } else {
                                this.classList.add('incorrecto');
                            }
                            if (nivelActual === cuestionario.length - 1) {
                                finalizarBtn.style.display = 'block';
                                siguienteNivelBtn.style.display = 'none';
                            } else if (nivelActual < cuestionario.length - 1) {
                                siguienteNivelBtn.style.display = 'block';
                                finalizarBtn.style.display = 'none';
                            }
                        });
                        opcionesDiv.appendChild(label);
                    });
                    preguntaDiv.appendChild(opcionesDiv);
                    nivelDiv.appendChild(preguntaDiv);
                });

                contenedorNiveles.appendChild(nivelDiv);

                if (nivelIndex < cuestionario.length - 1) {
                    siguienteNivelBtn.style.display = 'block';
                    finalizarBtn.style.display = 'none';
                } else if (nivelIndex === cuestionario.length - 1) {
                    siguienteNivelBtn.style.display = 'none';
                    finalizarBtn.style.display = 'block';
                }
            } else if (nivelIndex !== null) {
                contenedorNiveles.innerHTML = '<p>¡Cuestionario completado!</p>';
                siguienteNivelBtn.style.display = 'none';
                finalizarBtn.style.display = 'none';
                resultadosDiv.style.display = 'block';
                puntuacionTotalSpan.textContent = puntuacion;
            }
        }

        function mostrarSiguienteNivel() {
            if (nivelActual !== null && nivelActual < cuestionario.length - 1) {
                const respuestasNivelActual = obtenerRespuestasNivel(nivelActual);
                puntuacion += calcularPuntuacionNivel(cuestionario[nivelActual].preguntas, respuestasNivelActual);
                nivelActual++;
                mostrarNivel(nivelActual);
            } else if (nivelActual === cuestionario.length - 1) {
                finalizarCuestionario();
            }
        }

        function obtenerRespuestasNivel(nivelIndex) {
            const respuestas = {};
            const preguntasNivel = contenedorNiveles.querySelectorAll('.pregunta');
            preguntasNivel.forEach((pregunta, index) => {
                const radios = pregunta.querySelectorAll(`input[type="radio"][name="pregunta-${nivelIndex}-${index}"]`);
                radios.forEach(radio => {
                    if (radio.checked) {
                        respuestas[`pregunta-${index}`] = radio.value;
                    }
                });
            });
            return respuestas;
        }

        function calcularPuntuacionNivel(preguntasNivel, respuestasUsuario) {
            let puntuacionNivel = 0;
            preguntasNivel.forEach((pregunta, index) => {
                if (respuestasUsuario[`pregunta-${index}`] === pregunta.respuestaCorrecta) {
                    puntuacionNivel++;
                }
            });
            return puntuacionNivel;
        }

        function finalizarCuestionario() {
            if (nivelActual !== null) {
                const respuestasNivelActual = obtenerRespuestasNivel(nivelActual);
                puntuacion += calcularPuntuacionNivel(cuestionario[nivelActual].preguntas, respuestasNivelActual);
                mostrarNivel(cuestionario.length);
            }
        }

        mostrarSelectorNiveles();
    </script>
